name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Install package in editable mode so tests can import from src/
          pip install -e .

      - name: Run format & lint checks (pre-commit)
        run: |
          # Use pre-commit to run the same hooks locally run by contributors.
          # This ensures consistent versions and ordering of formatters/linters.
          pre-commit --version || true
          pre-commit run --all-files

      - name: Run mypy
        run: |
          mypy src tests || true

      - name: Run tests
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q
