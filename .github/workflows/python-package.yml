name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Install package in editable mode so tests can import from src/
          pip install -e .

      - name: Run format & lint checks
        run: |
          black --version
          black --check .
          isort --version
          isort --check-only .
          ruff --version || true
          ruff check .

      - name: Run mypy
        run: |
          mypy src tests || true

      - name: Run tests
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q
